<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drive-Thru Crew Console (Demo)</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Drive-Thru Crew Console</h1>
    <div class="panel">
      <h3>Mock Customer Speech</h3>
      <textarea id="speech" placeholder="Type: 'I'll have a cheeseburger no pickles and a large coke'"></textarea>
      <button id="btnParse">Parse (ASR+NLU)</button>
    </div>

    <div class="panel">
      <h3>NLU Result</h3>
      <pre id="nluOut">—</pre>
    </div>

    <div class="panel">
      <h3>Build Order</h3>
      <button id="btnAddBurger">+ Cheeseburger</button>
      <button id="btnAddFries">+ Fries (Medium)</button>
      <button id="btnAddCola">+ Cola (Large)</button>
      <pre id="orderPreview">[]</pre>
      <button id="btnPreview">Preview Totals</button>
      <button id="btnConfirm">Confirm & Send to Kitchen</button>
      <pre id="orderResult">—</pre>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
